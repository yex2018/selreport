[bess_total_level_conclusion]
ltNormal=<div id=\"content\" align="justify">此结论仅为初步筛查，用于风险提示。需要特别提醒的是，“正常”并不表示完全没有风险。每个孩子都有行为或情感问题的风险，在这个得分范围内，说明说明$child_name$在行为和情感问题的风险可能很小。</div>
ltElevated=<div id=\"content\" align="justify">此结论仅为初步筛查，用于风险提示。在这个得分范围内，说明$child_name$可能会有一些行为和情感问题的风险。如果想要进一步深入诊断，可进行全面的深度评估。</div>
ltExtremely=<div id=\"content\" align="justify">此结论仅为初步筛查，用于风险提示。在这个得分范围内，说明$child_name$在行为和情感问题方面，可能会有较大的风险。建议进行进一步深度全面的深度评估。</div>

[bess_total_level_conclusion1]
ltNormal=基本没有风险。目前显示孩子的社交和情绪状况是“绿灯”，处于正常的健康状态，说明孩子在社会情感能力方面发育良好。
ltElevated=轻度风险。一方面，这是一个重要的“黄灯”信号，提示家长应该需要注意了，如果不及时干预，问题行为可能会越来越严重；另一方面，值得庆幸的是，您对孩子的状况有了更加清晰的了解。研究表明，很多问题行为都能通过早期发现早期干预而得到及时纠正和完全解决，从而帮助儿童健康成长。当然，这需要家长付出更多努力，以及科学的指导方法。
ltExtremely=高度风险。一方面，这是一个非常重要的“红灯”信号，提示家长需要引起重视，如果不及时干预，问题行为可能会越来越严重，甚至导致孩子成为问题儿童；另一方面，值得庆幸的是，您对孩子的状况有了更加清晰的了解。研究表明，很多问题行为都能通过早期发现早期干预而得到及时纠正和完全解决，从而帮助儿童健康成长。当然，这需要家长付出更多努力，以及科学的指导方法。

[bess_total_level_conclusion2]
conclusion2=<div id=\"content\" align="justify">您需要特别关注以下方面，对孩子进行尽早干预引导。</div>
sdtERI=<div id=\"content\" align="justify">外化问题（Externalizing）：这是外在的反社会性行为问题，比如，有时候会攻击或威胁他人，生气的时候会砸东西，或者经常坐立不安，保持安静比较困难等。</div>
sdtIRI=<div id=\"content\" align="justify">内化问题（Internalizing）：这是发生在“个体内部”，过度控制、过度抑制的问题，比如，经常反复出现一些身体不适的状况，如胸闷、肚子疼等，更为严重的情况下，可能会有抑郁情绪。</div>
sdtARI=<div id=\"content\" align="justify">适应问题（adaptive skills）：这是个体的心理和行为对外部环境的适应问题，比如，日常生活发生变化时，孩子可能很难适应，在不熟悉的社交环境下会很有明显压力感，总是拒绝他人的建议，或者不愿与他人分享等。</div>

