[ssis_total_level_conclusion1]
ltWellAboveAverage=非常好，可以称之为“社交小达人”。建议更好地发挥和利用孩子在这方面的优势，这可以有效促进孩子在未来的全面发展！
ltAboveAverage=比较好，大多数情况下，都能够顺畅地与他人进行互动。如果能够帮助孩子进一步发展这方面的技能，则有可能使其成为孩子的一种优势能力，从而有效提升孩子的自信心，这对孩子未来的全面发展至关重要！
ltAverage=基本正常，一般情况下，能够与他人正常互动。不过仍然有进一步发展的空间。随着孩子年龄的逐渐增加，社会交往的需要会越来越高。如果能够帮助孩子进一步发展这方面的技能，可以有效提升孩子的自信心，这对孩子未来的全面发展至关重要！
ltBelowAverage=稍差，有待进一步提升和发展。随着孩子年龄的逐渐增加，社会交往的需要会越来越高。如果能够帮助孩子有效发展社会交往方面的技能，可以提升孩子的自信心，这对孩子未来的全面发展至关重要！
ltWellBelowAverage=不太理想，亟需加强，建议进行有针对性地进行培养。随着孩子年龄的逐渐增加，社会交往的需要会越来越高。如果能够帮助孩子有效发展社会交往方面的技能，可以提升孩子的自信心，这对孩子未来的全面发展至关重要！

