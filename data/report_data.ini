[prq_subdimension_desc]
sdtAttachment=心理依恋，是指父母对孩子的亲密感、同理心和理解程度。\n本指标主要描述您是否能够感知孩子的想法和情绪，在孩子情绪不稳定的时候，是否能够抚慰孩子。
sdtCommunication=日常沟通，是指父母和孩子之间的沟通质量，以及父母的倾听技巧，是否能够促进相互信任的关系。\n本指标主要描述您与孩子之间日常沟通的数量和质量。
sdtDisciplinePractice=行为规范，是指父母认为应该建立并遵守一定的行为规则，在孩子有不当行为时，能够规则一致地施加影响。\n本指标主要描述您在面对孩子的错误行为时的反应，以及您对建立日常行为规范的看法。
sdtInvolvement=陪伴，是指父母和孩子共同参与各种活动的情况，以及父母对孩子活动的了解程度。\n本指标主要描述您和孩子一起参与各种活动的状态和频率。
sdtParentingConfidence=家长角色，是指在养育过程中，父母参与的积极程度，以及做出家长决策时的舒适度、掌控力和自信度。\n本指标主要描述您对照顾和抚养孩子的自信和舒适程度。
sdtSatisfactionWithSchool=对学校的满意度，是指家长对学校在满足孩子的各种教育需求（如学业成长、情感需求等）的认可情况。\n本指标主要描述您对孩子学校在满足TA教育需求方面的满意程度。
sdtRelationalFrustration=育儿压力，是指父母在与孩子互动中的压力或苦恼，以及在养育过程中产生过激反应的倾向。\n本指标主要描述您在养育孩子方面的压力状况。

[prq_subdimension_nomal]
sdtAttachment=您能够很好地感知孩子的情绪和想法，孩子内心对您有着较强的依恋感，这是信任的基础。非常好！
sdtCommunication=您与孩子之间的日常沟通比较顺畅，孩子能够主动跟您聊天，说说最近发生的事情或活动，您对孩子的日常情况比较了解。非常好！
sdtDisciplinePractice=您认为应该建立并明确一些重要的行为规范，比如对人说话要有礼貌、遵守公共秩序等，并且能够在孩子出现错误行为时，及时、适当地指出，使孩子能够在日常生活持续遵守这些行为规范。很赞！
sdtInvolvement=您平时对孩子的陪伴质量较高，有人说，“陪伴是最长情的告白”，您的陪伴，给孩子带来了很多的快乐和甜蜜，也为您与孩子之间建立亲密关系打下了坚实的基础。棒棒哒！
sdtParentingConfidence=您已经建立了良好的家长角色，有着积极的信念和充足的能量，并能够较好的平衡自己在多重角色下的行为和决策。这很不容易！祝贺你！继续加油吧~
sdtSatisfactionWithSchool=您对孩子学校的满意度较高，认为学校基本能够满足孩子成长的需要。了解孩子学校的情况，对于与孩子之间的亲子互动有促进作用。很好！
sdtRelationalFrustration=您在育儿方面的压力不大，通常情况下，都能够与孩子有着较为轻松的互动关系。孩子在放松的情境下，才能有更好的表现。您做得很好！

[prq_subdimension_abnomal]
sdtAttachment=在与孩子的心理依恋建立方面，还有一定的改善空间。以下建议，可以帮助您更好地建立与孩子的依恋感：\n• 真正接纳孩子的感受，尤其是在孩子有负面情绪的时候；\n• 耐心倾听孩子的心声，努力理解TA的立场和看法，让孩子感受到你对TA的理解和尊重。
sdtCommunication=在日常沟通方面，还有一定的改善空间。关注以下建议，有助于您与孩子之间的沟通：\n• 关注孩子是否会主动跟您说些日常发生的事情，比如学校的事情等。如果没有，可以寻找轻松的氛围，主动发起对话，比如晚餐的时候聊天，互相说说白天发生的事情，需要注意的是，要“轻松”对话，不要逼迫孩子说。\n• 平时与孩子聊天时，专注且耐心地倾听，适当地回应。“专注”是基础，停下手中的事情，切勿边听边忙。“耐心”是核心，不要急于评论，多听孩子讲。
sdtDisciplinePractice=在行为规范方面，还有一定的改善空间。关注以下建议，有助于您更好地帮助孩子树立良好的行为规范感：\n• 建立并明确重要的行为规则，比如对人说话要有礼貌、遵守公共秩序等，并让孩子意识到这些行为规范的重要性；\n• 在孩子出现错误行为时，要及时、适当地指出，在回应孩子的错误行为时，回应规则保持一致。
sdtInvolvement=陪伴孩子方面，还有一定的改善空间。关注以下建议，可以帮助您提升对孩子的陪伴质量：\n• 与孩子一起做活动规划，比如周末出行、健身计划等；\n• 与孩子共同完成一些项目或活动，比如过节时一起装饰家庭环境、一起拼拼图、下棋等；\n• 与孩子一起户外活动，比如爬山、钓鱼、旅行等。
sdtParentingConfidence=在家长角色方面，还有一定的改善空间。关注以下建议，可以帮助您建立良好的家长角色感：\n• 相信自己，作为家长，能够做出良好的决策，如读书学习，向育儿专家请教等；\n• 帮助自己找到作为家长的能量之源，比如参与一些家长社群（交流互助）等。
sdtSatisfactionWithSchool=对孩子学校方面，您可能还不太满意，比如：\n• 觉得学校还不能满足孩子的教育需求\n• 对学校老师的信心不足\n•	…\n这可能会让您和孩子之间在学校或学习方面产生一定的冲突，进而有可能影响您与孩子的亲子关系。\n建议您可以跟孩子一起讨论这些问题，探讨作为家长，如何能帮助TA更好地学习或满足TA的教育需求。
sdtRelationalFrustration=您有一定的育儿压力。关注以下建议，有助于降低您在育儿方面的压力感：\n• 降低对孩子的期望，尽量减少与孩子的冲突。两个争吵的人，经常会在自己的情绪下“各说各话”，就像两条平行线，这对于事情往好的方面发展没有任何帮助。因此，在争吵时尝试暂停您的期待，控制情绪，才有可能缓解冲突情境，开启真正的对话。\n• 您可能对孩子的错误行为有过度反应，需要特别注意。儿童与成年人不同，更多的理解和包容能够减轻孩子的压力，在轻松的心态下，孩子才可能有更好的表现，这也有助于缓解您和孩子之间的紧张关系。

